<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Overlapping</title>
        <script>
            function show_content() {
                //alert("Correct!");
                document.getElementById("photos").style.display="";
                document.getElementById("introduction").style.display="none";
                let body = document.querySelector('body');
                body.style.backgroundColor = '#101010';
                //let photos = document.querySelector('photos');
                //photos.style.border="10px solid #fff";
            }
        </script>
    </head>
    <body>
        <h1><a href="index.html" id="workhead">Overlapping</a></h1>
        <hr>

        <div id=photos style="display:none">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="w1-1.jpg" alt="model photo" style="width:100rem;">
                </div>
                <div class="carousel-item">
                  <img src="w1-2.jpg" alt="model photo" style="max-width:50rem; max-height:100rem;">
                </div>
                <div class="carousel-item">
                  <img src="w1-3.jpg" alt="model photo" style="max-width:50rem; max-height:100rem;">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>

        <div class="center">
                <img alt="introduction" src="w3.png" style="width:900px;" onclick="show_content()" id=introduction>
        </div>
    </body>
</html>
